<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="w-675px d-flex flex-column gap-34">
            <div class="bg-light-gray h-293px border-r-8px d-flex justify-content-center align-items-center">
                <div class=""><img src="/faculty.png" alt="" class="rounded-circle"></div>
                <div class="w-50 ml-4" style="text-align: center;">
                    <h2  style="margin-top: 2rem;">Independent University Bangladesh</h5>
                    <h6>Plot 16 Aftab Uddin Ahmed Rd, Dhaka 1229</h6>
                </div>
            </div>
            <div class="h-120px bg-dark-gray border-r-8px">
                <h5 class="text-white text-center pt-4">Assinged Courses</h5>
            </div>
            <div class="d-flex-col align-items-center justify-content-center gap-18 w-100 px-4 -mt-100 ">
                {% block content %}
                {%for school in schools%}
                <h3 style="text-align: center;"> {{school}}</h3>
                 
                {%endfor%}
              {% endblock %}
            </div>
    </section>
</body>
</html>
